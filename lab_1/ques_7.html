    <title>factors</title>
</head>
<body>
    
    <script>

        let a = parseInt(prompt("Enter a number :   "));

        let factor = 0;

        let i = 1 ;

        for(i = 1 ; i < a/2 ; i++){
            if(a%i==0){
                alert(i);
                factor++;
            }
            else{
                continue;
            }
        }

        alert(a)
;
    </script>
