<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
    

    <script>


        let a = parseInt(prompt("Enter a number :   "));
        let reverse = 0;
        let x = a;

        while(a>0){
            let digit = a%10;
            reverse = reverse*10 + digit;
            a = parseInt(a/10);
        }

        if(reverse == x){
            alert("It is a palindrome number ");
        }else{
            alert("It is not a palidrome number ");
        }


    </script>


</body>
</html>
