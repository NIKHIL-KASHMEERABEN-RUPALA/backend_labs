<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patterns</title>
</head>
<body>
    

    <script>

        let a = parseInt(prompt("Enter a number :   "))

        
        for(i = 1 ; i <= a ; i++){
            for(j = 1 ; j <= a-i ; j++){
                
                document.write("&nbsp;&nbsp");
            }


            for(j = 1 ; j <= i ; j++){
                    document.write("*");
                }

            document.write("<br>");
        }



    </script>


</body>
</html>
