<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>


    <script>

        let a = parseInt(prompt("Enter a number :    "));
        let result = 1;
        while(a>0){
            result*=a;
            a--;
        }

        document.write(result);


    </script>
    
</body>
</html>
