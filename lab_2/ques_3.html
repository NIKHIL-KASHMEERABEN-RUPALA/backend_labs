<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter using function</title>
</head>
<body>


    <script>


        function def_para(x = 20 , b){
            document.write(`value of x is ${x} and value of b is ${b}`);
        }

        def_para(undefined,59);

    </script>


    
</body>
</html>
