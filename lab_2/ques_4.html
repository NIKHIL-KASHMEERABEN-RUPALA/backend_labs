<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread_operator</title>
</head>
<body>


    <script>


        let arr1 = [1,2,3,4,5];
        let arr2 = [6,7,8,9,10];

        let merged_array = [...arr1 , ...arr2];


        document.write(`The merged array is : ${merged_array}`);


    </script>

    
</body>
</html>
