<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callbacks in javascript</title>
</head>
<body>



    <script>

        function printDetails(name){
            document.write(`hello there ${name}`);
        }


        function askDetails(){
            let a  = prompt("Enter your name :      ");
            printDetails(a);
        }

        askDetails();

    </script>
    
</body>
</html>
