<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handling the mouse event</title>
</head>
<body>

    <script>
    
    document.addEventListener("mousedown" , function(event){
        if(event.button === 0){
            document.write("left clicked");
        }
        else if(event.button === 2){
            document.write("right clicked");
        }
    });
    


    </script>


</body>
</html>
